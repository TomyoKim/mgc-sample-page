<header class="p-3 text-bg-dark">
    <div class="container">
        <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
            <a href="/" class="d-flex align-items-center mb-2 mb-lg-0 text-white text-decoration-none">
                <svg style="fill: currentColor;" class="me-2" width="40" height="32" role="img" aria-label="Bootstrap"><use xlink:href="#bootstrap"></use></svg>
            </a>

            <ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0">
                <li><a href="{% url 'main' %}" class="nav-link px-2 text-secondary">Home</a></li>
                <li><a href="{% url 'attendance:index' %}" class="nav-link px-2 text-white">출석</a></li>
                <li><a href="#" class="nav-link px-2 text-white">메뉴를</a></li>
                <li><a href="#" class="nav-link px-2 text-white">넣어야</a></li>
                <li><a href="#" class="nav-link px-2 text-white">할까?</a></li>
            </ul>

            <form class="col-12 col-lg-auto mb-3 mb-lg-0 me-lg-3" role="search">
                <input type="search" class="form-control form-control-dark text-bg-dark" placeholder="Search..." aria-label="Search">
            </form>

            {% if user.is_authenticated %}
                <div class="text-end">
                    <button type="button" class="btn btn-outline-light me-2" onclick="window.location.href='{% url 'user_auth:logout' %}'">Logout</button>
                    <button type="button" class="btn btn-warning" onclick="window.location.href='{% url 'user_auth:signup' %}'">{{ user.username }}</button>
                </div>
            {% else %}
                <div class="text-end">
                    <button type="button" class="btn btn-outline-light me-2" onclick="window.location.href='{% url 'user_auth:login' %}'">Login</button>
                    <button type="button" class="btn btn-warning" onclick="window.location.href='{% url 'user_auth:signup' %}'">Sign-up</button>
                </div>
            {% endif %}
        </div>
    </div>
</header>
